<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Javascript!</title>
</head>

<body>
    <script>
        let num = Number(prompt('Digite um número: '));

        if(num > 0) {
            document.write(`O número ${num} é positivo!`);
        } 

        if(num < 0) {
            document.write(`O número ${num} é negativo!`);
        } 
    </script>
</body>

</html>
