<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valores = [];

        for(i = 1; i <= 10; i++) {
            let num = Number(prompt('Digite um número: '));
            valores.push(num);
        }

        let media = valores.reduce((soma, numeros) => {
            return soma += numeros;
        }, 0);

        document.write(`Os valores são: ${valores} <br> A média é: ${media / valores.length}`);
    </script>
</body>
</html>
