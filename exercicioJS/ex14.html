<html lang="en">

<body>
    <script>
        let prova1 = Number(prompt('Digite a nota da prova 1: '));
        let prova2 = Number(prompt('Digite a nota da prova 2: '));
        let prova3 = Number(prompt('Digite a nota da prova 3: '));
        let prova4 = Number(prompt('Digite a nota da prova 4: '));

        let media = (prova1 + prova2 + prova3 + prova4) / 4;

        document.write(`Sua média é ${media}`);
    </script>
