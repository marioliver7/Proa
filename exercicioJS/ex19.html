<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt('Digite o valor numérico A: '));
        let b = Number(prompt('Digite o valor numérico B: '));

        let troca = a;
        a = b;
        b = troca;

        alert(`O novo valor de A é ${a}`);
        alert(`O novo valor de B é ${b}`);
    </script>
</body>
</html>
