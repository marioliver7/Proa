<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valores = [];

        for(i = 0; i < 2; i++) {
            let num = Number(prompt('Digite um número: '));
            valores.push(num);
        }

        if(valores[0] == valores[1]) {
            document.write('Os números são iguais!');
        }else if(valores[0] > valores[1]) {
            document.write(`${valores[0]} é maior que ${valores[1]}`);
        } else {
            document.write(`${valores[1]} é maior que ${valores[0]}`);
        }
    </script>
</body>
</html>
