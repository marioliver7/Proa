<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleresponsive.css">
    <script src="script.js" defer></script>
    <title>Simulador</title>
</head>

<body>
    <header>Fintech BrenoFinancial</header>

    <form>
        <label for="name" type="text">Nome:</label>
        <input type="text" id="nome" placeholder="Nome">
        <span class="errorName">*Preencha o campo nome</span>

        <label for="meses">Mensalidade:</label>
        <input  id="mensalidade" placeholder="Meses">
        <span class="errorMensa">*Preencha o campo mensalidade</span>

        <label for="anos">Tempo de contribuição</label>
        <input  id="ano" placeholder="Anos">
        <span class="errorTempo">*Preencha o tempo de contribuição</span>
        
        <input type="button" class="enviar" onclick="formulario()" value="Simular" />
    </form>

    <p></p>
</body>
